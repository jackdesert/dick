[uwsgi]
chdir = /home/dev/whatwasthatword
wsgi-file = wsgi.py
callable = application
processes = 1
threads = 1
offload-threads = 1
stats =  127.0.0.1:9191
max-requests = 5000
master = True
vacuum = True
enable-threads = true
#harakiri = 60
logto = /var/log/uwsgi/%n.log
chmod-socket = 020
plugin = python3
#runtime_dir = /run/uwsgi
pidfile=%(chdir)/tmp/%n.pid
socket = %(chdir)/tmp/%n.sock
